<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - ClientSphere</title>
    <!-- We can reuse the same styles from the login page -->
    <style>
        body { font-family: sans-serif; background-color: #f8f9fa; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .form-container { background: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 350px; }
        .form-container h2 { text-align: center; color: #007bff; margin-bottom: 20px; }
        .form-container form ul { list-style-type: none; padding: 0; color: #777; font-size: 14px; }
        .form-container form p { margin-bottom: 15px; }
        .form-container input { width: 95%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        .form-container button { width: 100%; padding: 10px; border: none; background-color: #28a745; color: white; border-radius: 4px; cursor: pointer; font-size: 16px; }
        .form-container .switch { text-align: center; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Create Your Account</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
        </form>
        <div class="switch">
            <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
        </div>
    </div>
</body>
</html>
