{% extends 'clients/base.html' %}
{% block title %}Products - ClientSphere{% endblock %}
{% block content %}
    <div class="header-bar">
        <h1>Product List</h1>
        <a href="{% url 'add_product' %}" class="btn-add">+ Add Product</a>
    </div>
    <table class="client-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product.name }}</td>
                <td>php{{ product.price }}</td>
                <td>
                    <a href="{% url 'update_product' product.id %}" class="btn-action btn-edit">Edit</a>
                    <a href="{% url 'delete_product' product.id %}" class="btn-action btn-delete">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">No products found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
